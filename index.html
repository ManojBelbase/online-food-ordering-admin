<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Ordering Admin</title>

    <!-- Performance optimizations -->
    <meta name="description" content="Food Ordering Admin Dashboard - Manage your restaurant orders, menu, and customers efficiently">

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- DNS prefetch for potential external resources -->
    <link rel="dns-prefetch" href="//api.example.com">

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">

    <!-- Critical CSS inline (if any) -->
    <style>
      /* Critical above-the-fold styles */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading state styles */
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="loading-container">
        <div>Loading Food Ordering Admin...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
